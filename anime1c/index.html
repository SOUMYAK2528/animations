<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three.js Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script>
        // Create a canvas and a gradient context
        var scene = new THREE.Scene();


        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor( 0x1B1B1B ); // Set the background color to light blue
        document.body.appendChild(renderer.domElement);

        // Create a cube
        var geometry1 = new THREE.BoxGeometry(1, 1, 1);
        var material1 = new THREE.MeshStandardMaterial({ color: 'blue', metalness: 1, roughness: 0.5 });
        var cube1 = new THREE.Mesh(geometry1, material1);
        cube1.position.set(2,0,0) ;

        var geometry2 = new THREE.BoxGeometry(1, 1, 1);
        var material2 = new THREE.MeshStandardMaterial({ color: 'blue', metalness: 1, roughness: 0.5 });
        var cube2 = new THREE.Mesh(geometry2, material2);
        cube2.position.set(0,0,0) ;

        var geometry3 = new THREE.BoxGeometry(1, 1, 1);
        var material3 = new THREE.MeshStandardMaterial({ color: 'blue', metalness: 1, roughness: 0.5 });
        var cube3 = new THREE.Mesh(geometry3, material3);
        cube3.position.set(-2,0,0) ;

        scene.add(cube1);
        scene.add(cube2);
        scene.add(cube3);
        

        // Create a point light
        var spotLight = new THREE.SpotLight(0xffffff, 1, 100, Math.PI / 5, 1, 0);
        spotLight.position.set(0, 10, 0);
        spotLight.target = cube1;
        spotLight.target = cube2;
        spotLight.target = cube3;
        scene.add(spotLight);

        function onMouseMove(event) {
            // Calculate the normalized position of the mouse cursor in the viewport
            var mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            var mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Set the position of the cube based on the mouse position
            cube1.position.x = mouseX * 5;
            cube1.position.y = mouseY * 5;
            
        }
        document.addEventListener('mousemove', onMouseMove, false);


        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            cube3.rotation.x += 0.01;
            cube3.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>

</html>
